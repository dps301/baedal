<ion-header>
  <ion-navbar>
    <ion-title>StoreList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="store-item" *ngFor="let item of storeList" [ngClass]="{'closed': serviceStatus == 0}" (click)="goDetail(item.storeNo, item.serviceStatus)">
    {{item.storeNo}}
    {{item.storeName}}
    <img [src]="item.thumbnail" alt="">
    {{item.tel}}
    {{item.addr}}
  </ion-item>
</ion-content>
