<ion-header>
  <ion-navbar>
    <ion-title>Check order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>DateTime</ion-label>
    <ion-datetime displayFormat="MMM DD HH:mm" [(ngModel)]="orderDttm"></ion-datetime>
  </ion-item>
  <ion-item *ngFor="let item of menu">
    {{item.name}} {{item.price * item.cnt | number}} KRW
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    Total: {{totalPrice | number}} KRW
    <button ion-button full (click)="order()">Order Now</button>
  </ion-toolbar>
</ion-footer>
